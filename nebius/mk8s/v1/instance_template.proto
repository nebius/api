syntax = "proto3";

package nebius.mk8s.v1;

import "buf/validate/validate.proto";
import "nebius/annotations.proto";

option go_package = "github.com/nebius/gosdk/proto/nebius/mk8s/v1";
option java_multiple_files = true;
option java_outer_classname = "InstanceTemplateProto";
option java_package = "ai.nebius.pub.mk8s.v1";

message DiskSpec {
  enum DiskType {
    UNSPECIFIED = 0;

    NETWORK_SSD = 1;

    NETWORK_HDD = 2;

    NETWORK_SSD_IO_M3 = 3;

    NETWORK_SSD_NON_REPLICATED = 4;
  }

  oneof size {
    option (buf.validate.oneof).required = true;

    int64 size_bytes = 1 [(buf.validate.field) = {
      int64: {gte: 68719476736}
    }];

    int64 size_kibibytes = 2 [(buf.validate.field) = {
      int64: {gte: 67108864}
    }];

    int64 size_mebibytes = 3 [(buf.validate.field) = {
      int64: {gte: 65536}
    }];

    int64 size_gibibytes = 4 [(buf.validate.field) = {
      int64: {gte: 64}
    }];
  }

  int64 block_size_bytes = 5;

  DiskType type = 6 [(field_behavior) = NON_EMPTY_DEFAULT];
}

message ResourcesSpec {
  string platform = 1 [(buf.validate.field).required = true];

  oneof size {
    option (buf.validate.oneof).required = true;

    string preset = 2;
  }
}
