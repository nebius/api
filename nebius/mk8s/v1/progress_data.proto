syntax = "proto3";

package nebius.mk8s.v1;

option go_package = "github.com/nebius/gosdk/proto/nebius/mk8s/v1";
option java_multiple_files = true;
option java_outer_classname = "ProgressDataProto";
option java_package = "ai.nebius.pub.mk8s.v1";

message ProgressData {
  // Problems encountered during the operation execution.
  repeated Problem problems = 1;
}

message Problem {
  // Stage on which the problem occurred.
  string stage = 1;

  // Message describing the problem.
  string message = 2;
}
