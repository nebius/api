syntax = "proto3";

package nebius.vpc.v1;

import "buf/validate/validate.proto";
import "nebius/annotations.proto";
import "nebius/common/v1/metadata.proto";
import "nebius/common/v1/operation.proto";
import "nebius/vpc/v1/route.proto";

option go_package = "github.com/nebius/gosdk/proto/nebius/vpc/v1";
option java_multiple_files = true;
option java_outer_classname = "RouteServiceProto";
option java_package = "ai.nebius.pub.vpc.v1";

service RouteService {
  option (api_service_name) = "vpc";

  rpc Get(GetRouteRequest) returns (Route);

  rpc GetByName(GetRouteByNameRequest) returns (Route);

  rpc List(ListRoutesRequest) returns (ListRoutesResponse);

  rpc Create(CreateRouteRequest) returns (common.v1.Operation);

  rpc Update(UpdateRouteRequest) returns (common.v1.Operation);

  rpc Delete(DeleteRouteRequest) returns (common.v1.Operation);
}

message GetRouteRequest {
  string id = 1 [(buf.validate.field).required = true];
}

message GetRouteByNameRequest {
  // ID of the RouteTable.
  string parent_id = 1 [(buf.validate.field).required = true];

  string name = 2 [(buf.validate.field).required = true];
}

message ListRoutesRequest {
  // ID of the RouteTable.
  string parent_id = 1 [(buf.validate.field).required = true];

  int64 page_size = 2;

  string page_token = 3;
}

message ListRoutesResponse {
  repeated Route items = 1;

  string next_page_token = 2;
}

message CreateRouteRequest {
  common.v1.ResourceMetadata metadata = 1 [(buf.validate.field) = {
    cel: [
      {
        id: "metadata_name"
        message: "'name' must start with a letter or digit, allow '-', '_', '.', '/', and have a length between 2 and 255 characters."
        expression: "this.name.matches('^[a-zA-Z0-9][-_./a-zA-Z0-9]{1,254}$')"
      }
    ]
    required: true
  }];

  RouteSpec spec = 2 [(buf.validate.field).required = true];
}

message UpdateRouteRequest {
  common.v1.ResourceMetadata metadata = 1 [(buf.validate.field) = {
    cel: [
      {
        id: "metadata_name"
        message: "'name' must start with a letter or digit, allow '-', '_', '.', '/', and have a length between 2 and 255 characters."
        expression: "this.name.matches('^[a-zA-Z0-9][-_./a-zA-Z0-9]{1,254}$')"
      }
    ]
  }];

  RouteSpec spec = 2;
}

message DeleteRouteRequest {
  string id = 1 [(buf.validate.field).required = true];
}
