syntax = "proto3";

package nebius.vpc.v1;

import "buf/validate/validate.proto";
import "nebius/annotations.proto";
import "nebius/common/v1/metadata.proto";
import "nebius/common/v1/operation.proto";
import "nebius/vpc/v1/route_table.proto";

option go_package = "github.com/nebius/gosdk/proto/nebius/vpc/v1";
option java_multiple_files = true;
option java_outer_classname = "RouteTableServiceProto";
option java_package = "ai.nebius.pub.vpc.v1";

service RouteTableService {
  option (api_service_name) = "vpc";

  rpc Get(GetRouteTableRequest) returns (RouteTable);

  rpc GetByName(GetRouteTableByNameRequest) returns (RouteTable);

  rpc List(ListRouteTablesRequest) returns (ListRouteTablesResponse);

  rpc ListByNetwork(ListRouteTablesByNetworkRequest) returns (ListRouteTablesResponse);

  rpc Create(CreateRouteTableRequest) returns (common.v1.Operation);

  rpc Update(UpdateRouteTableRequest) returns (common.v1.Operation);

  rpc Delete(DeleteRouteTableRequest) returns (common.v1.Operation);
}

message GetRouteTableRequest {
  string id = 1 [(buf.validate.field).required = true];
}

message GetRouteTableByNameRequest {
  // ID of the Project.
  string parent_id = 1 [(buf.validate.field).required = true];

  string name = 2 [(buf.validate.field).required = true];
}

message ListRouteTablesRequest {
  // ID of the Project.
  string parent_id = 1 [(buf.validate.field).required = true];

  int64 page_size = 2;

  string page_token = 3;
}

message ListRouteTablesByNetworkRequest {
  string network_id = 1 [
    (buf.validate.field).required = true,
    (nid) = {
      resource: ["vpcnetwork"]
    }
  ];

  int64 page_size = 2;

  string page_token = 3;
}

message ListRouteTablesResponse {
  repeated RouteTable items = 1;

  string next_page_token = 2;
}

message CreateRouteTableRequest {
  common.v1.ResourceMetadata metadata = 1 [(buf.validate.field) = {
    cel: [
      {
        id: "metadata_name"
        message: "'name' must start with a letter or digit, allow '-', '_', '.', '/', and have a length between 2 and 255 characters."
        expression: "this.name.matches('^[a-zA-Z0-9][-_./a-zA-Z0-9]{1,254}$')"
      }
    ]
    required: true
  }];

  RouteTableSpec spec = 2 [(buf.validate.field).required = true];
}

message UpdateRouteTableRequest {
  common.v1.ResourceMetadata metadata = 1 [(buf.validate.field) = {
    cel: [
      {
        id: "metadata_name"
        message: "'name' must start with a letter or digit, allow '-', '_', '.', '/', and have a length between 2 and 255 characters."
        expression: "this.name.matches('^[a-zA-Z0-9][-_./a-zA-Z0-9]{1,254}$')"
      }
    ]
  }];

  RouteTableSpec spec = 2;
}

message DeleteRouteTableRequest {
  string id = 1 [(buf.validate.field).required = true];
}
