name: Create PR from Sync branch

on:
  push:
    branches:
      - "sync/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request using gh CLI
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          PR_URL=$(gh pr create --title "Sync: $BRANCH_NAME" --body "Automated sync PR from branch $BRANCH_NAME" --head "$BRANCH_NAME" --base main --reviewer "@me" --label "automerge" || true)
          echo "PR created: $PR_URL"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable Auto-Merge
        run: |
          gh pr merge --auto --squash "$(gh pr list --head "$BRANCH_NAME" --json url --jq '.[0].url')"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
